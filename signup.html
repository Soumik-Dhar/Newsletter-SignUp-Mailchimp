<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Newsletter Signup Page</title>
  <!-- Bootstrap CDN links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Custom CSS styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Changa&family=Roboto&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <!-- Company logo -->
    <img class="mb-3 logo" src="images/logo.png" alt="Black-Rose-Society-logo" width="100" height="100">
    <h2 class="join">JOIN THE CLUB!</h2>
    <p>Subscribe to our newsletter.</p>
    <!-- Textfields -->
    <input type="text" name="firstName" class="form-control top" placeholder="> First Name" required autofocus>
    <input type="text" name="lastName" class="form-control middle" placeholder="> Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="> Email Address" required>
    <!-- Signup button -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">SIGN ME UP!</button>
    <!-- Footer -->
    <p class="mt-3 mb-1 footer">&copy; Black Rose Society 2020</p>
  </form>
</body>

</html>
